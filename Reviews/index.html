<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
     <section class="container">

        <!-- title -->
         <div class="title">
            <h2> Our Reviews</h2>
            <div class="underline">  
            </div>
         </div>

         <!-- Review -->
         <article class="review">
            <div class="img-container">
                <img src="person-1.jpeg" id="person-image" alt="">
                <h4 id="author">Sara Jones</h4>
                <p id="job">UX Designer</p>
                <p id="info">
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Repudiandae eveniet rem cumque at. Nulla ipsum quod autem voluptate explicabo in quia totam est ipsa itaque dolor a, quam tempore reiciendis!
                </p>
            </div>

            <!-- Buttons -->
            <div class="button-container">
                <button class="prev">
                    <i class="fas fa-chevron-left"></i>
                </button>

                <button class="next">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
         </article>

     </section>
    </main>
    


    <script src="app.js"></script>



</body>
</html>
